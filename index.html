<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sonia Ruiz Perez's Portfolio</title>
    <style>
        body {
            background-color: #000;
            color: #B78BFF;
            font-family: 'console', monospace;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            font-size: 36px;
        }

        .buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .button {
            background-color: #B78BFF;
            color: #fff;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 50px;
            cursor: pointer;
            transition: opacity 2s;
        }

        .hidden {
            opacity: 0;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <h1>Sonia Ruiz Perez's Portfolio</h1>
    <div class="buttons">
        <a href="https://www.linkedin.com/in/sonia-ruiz-perez/" class="button" target="_blank">LinkedIn</a>
        <a href="https://github.com/solkiria" class="button" target="_blank">GitHub</a>
        <a href="https://public.tableau.com/app/profile/solkiria" class="button" target="_blank">Tableau</a>
        <a href="https://orcid.org/0000-0001-9872-0193" class="button" target="_blank">ORCiD</a>
        <button class="button" id="dataProjects">Data Projects</button>
    </div>

    <div id="projectButtons" class="hidden">
        <a href="https://github.com/solkiria/mosquito_personal_project" class="button" target="_blank">Mosquito Prediction Project</a>
        <button class="button" id="otherProjects">Other Projects</button>
        <button class="button" id="back">Back</button>
    </div>

    <script>
        const dataProjectsButton = document.getElementById("dataProjects");
        const projectButtons = document.getElementById("projectButtons");
        const otherProjectsButton = document.getElementById("otherProjects");
        const backButton = document.getElementById("back");

        dataProjectsButton.addEventListener("click", () => {
            dataProjectsButton.style.opacity = "0";
            setTimeout(() => {
                dataProjectsButton.style.display = "none";
                projectButtons.style.opacity = "1";
                projectButtons.style.pointerEvents = "auto";
            }, 2000);
        });

        backButton.addEventListener("click", () => {
            projectButtons.style.opacity = "0";
            projectButtons.style.pointerEvents = "none";
            setTimeout(() => {
                dataProjectsButton.style.display = "block";
                dataProjectsButton.style.opacity = "1";
            }, 2000);
        });

        otherProjectsButton.addEventListener("click", () => {
            // Add functionality to navigate to other projects
        });
        </script>
    </body>
</html>
