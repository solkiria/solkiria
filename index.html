<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sonia Ruiz Perez's Portfolio</title>
    <style>
        body {
            background-image: url('background_web.png');
            background-repeat: no-repeat;
            background-size: cover;
            color: #B78BFF;
            font-family: "console", monospace;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        h1 {
            font-size: 36px;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .button {
            background-color: #B78BFF;
            color: #fff;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 50px;
            cursor: pointer;
            transition: opacity 2s, visibility 2s;
        }

        #data-projects-button {
            opacity: 1;
            visibility: visible;
        }

        .hidden-button {
            opacity: 0;
            visibility: hidden;
        }
    </style>
</head>
<body>
    <h1>Sonia Ruiz Perez's Portfolio</h1>
    <div class="button-container" id="button-container">
        <a href="https://www.linkedin.com/in/sonia-ruiz-perez/" class="button" id="linkedin-button" target="_blank">LinkedIn</a>
        <a href="https://github.com/solkiria" class="button" id="github-button" target="_blank">GitHub</a>
        <a href="https://public.tableau.com/app/profile/solkiria" class="button" id="tableau-button" target="_blank">Tableau</a>
        <a href="https://orcid.org/0000-0001-9872-0193" class="button" id="orcid-button" target="_blank">ORCiD</a>
        <button class="button" id="data-projects-button">Data Projects</button>
        <button class="button hidden-button" id="mosquito-button" onclick="window.location.href='https://github.com/solkiria/mosquito_personal_project'" style="transition: opacity 1s, visibility 1s;">Mosquito Prediction Project</button>
        <button class="button hidden-button" id="other-projects-button" style="transition: opacity 1s, visibility 1s;">Other projects</button>
        <button class="button hidden-button" id="back-button" onclick="showInitialButtons()" style="transition: opacity 1s, visibility 1s;">Back</button>
    </div>

    <script>
        const dataProjectsButton = document.getElementById('data-projects-button');
        const linkedinButton = document.getElementById('linkedin-button');
        const githubButton = document.getElementById('github-button');
        const tableauButton = document.getElementById('tableau-button');
        const orcidButton = document.getElementById('orcid-button');
        const mosquitoButton = document.getElementById('mosquito-button');
        const otherProjectsButton = document.getElementById('other-projects-button');
        const backButton = document.getElementById('back-button');
        const buttonContainer = document.getElementById('button-container');

        function showDataProjects() {
            linkedinButton.style.opacity = 1;
            githubButton.style.opacity = 1;
            tableauButton.style.opacity = 1;
            orcidButton.style.opacity = 1;
            mosquitoButton.style.opacity = 0;
            otherProjectsButton.style.opacity = 0;
            backButton.style.opacity = 0;

            setTimeout(() => {
                mosquitoButton.style.visibility = 'hidden';
                otherProjectsButton.style.visibility = 'hidden';
                backButton.style.visibility = 'hidden';

                dataProjectsButton.style.opacity = 1;
                dataProjectsButton.style.visibility = 'visible';
            }, 2000);
        }

        function showProjectButtons() {
            linkedinButton.style.opacity = 0;
            githubButton.style.opacity = 0;
            tableauButton.style.opacity = 0;
            orcidButton.style.opacity = 0;
            dataProjectsButton.style.opacity = 0;

            setTimeout(() => {
                linkedinButton.style.visibility = 'hidden';
                githubButton.style.visibility = 'hidden';
                tableauButton.style.visibility = 'hidden';
                orcidButton.style.visibility = 'hidden';
                dataProjectsButton.style.visibility = 'hidden';

                mosquitoButton.style.opacity = 1;
                otherProjectsButton.style.opacity = 1;
                backButton.style.opacity = 1;

                mosquitoButton.style.visibility = 'visible';
                otherProjectsButton.style.visibility = 'visible';
                backButton.style.visibility = 'visible';
            }, 2000);
        }

        function showInitialButtons() {
            mosquitoButton.style.opacity = 0;
            otherProjectsButton.style.opacity = 0;
            backButton.style.opacity = 0;

            setTimeout(() => {
                mosquitoButton.style.visibility = 'hidden';
                otherProjectsButton.style.visibility = 'hidden';
                backButton.style.visibility = 'hidden';

                linkedinButton.style.opacity = 1;
                githubButton.style.opacity = 1;
                tableauButton.style.opacity = 1;
                orcidButton.style.opacity = 1;
                dataProjectsButton.style.opacity = 1;

                linkedinButton.style.visibility = 'visible';
                githubButton.style.visibility = 'visible';
                tableauButton.style.visibility = 'visible';
                orcidButton.style.visibility = 'visible';
                dataProjectsButton.style.visibility = 'visible';
            }, 1000);
        }

        dataProjectsButton.addEventListener('click', showProjectButtons);
        backButton.addEventListener('click', showInitialButtons);

        // Llama a showInitialButtons() al cargar la p√°gina para mostrar los botones iniciales
        window.onload = showInitialButtons;
    </script>
</body>
</html>
