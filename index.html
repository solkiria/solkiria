<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sonia Ruiz Perez's Portfolio</title>
    <style>
        body {
            background-color: #000;
            color: #9C1AFF; /* Morado el√©ctrico */
            font-family: 'console', monospace;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            font-size: 32px;
        }

        .button {
            background-color: #9C1AFF;
            color: #fff;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
        }

        #data-projects {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Sonia Ruiz Perez's Portfolio</h1>
    <a href="https://www.linkedin.com/in/sonia-ruiz-perez/" class="button">LinkedIn</a>
    <a href="https://github.com/solkiria" class="button">GitHub</a>
    <a href="https://public.tableau.com/app/profile/solkiria" class="button">Tableau</a>
    <a href="https://orcid.org/0000-0001-9872-0193" class="button">ORCiD</a>
    <a href="#" class="button" id="data-projects-button">Data Projects</a>

    <div id="data-projects">
        <a href="https://github.com/solkiria/mosquito_personal_project" class="button">Mosquito Prediction Project</a>
        <a href="#" class="button">Other Projects</a>
        <a href="#" class="button" id="back-button">Back</a>
    </div>

    <script>
        const dataProjectsButton = document.getElementById("data-projects-button");
        const dataProjectsDiv = document.getElementById("data-projects");
        const backButton = document.getElementById("back-button");

        dataProjectsButton.addEventListener("click", () => {
            dataProjectsDiv.style.display = "block";
            dataProjectsButton.style.display = "none";
        });

        backButton.addEventListener("click", () => {
            dataProjectsDiv.style.display = "none";
            dataProjectsButton.style.display = "block";
        });
    </script>
</body>
</html>
