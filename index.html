<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sonia Ruiz Perez's Portfolio</title>
    <style>
        body {
            background-color: #000;
            color: #B78BFF;
            font-family: 'console', monospace;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        h1 {
            font-size: 36px;
        }

        .button-container {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .button {
            background-color: #B78BFF;
            color: #fff;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
        }

        .transition {
            opacity: 0;
            transition: opacity 2s;
        }
    </style>
</head>
<body>
    <h1>Sonia Ruiz Perez's Portfolio</h1>
    <div class="button-container">
        <a href="https://www.linkedin.com/in/sonia-ruiz-perez/" class="button" target="_blank">LinkedIn</a>
        <a href="https://github.com/solkiria" class="button" target="_blank">GitHub</a>
        <a href="https://public.tableau.com/app/profile/solkiria" class="button" target="_blank">Tableau</a>
        <a href="https://orcid.org/0000-0001-9872-0193" class="button" target="_blank">ORCiD</a>
        <button id="data-projects-button" class="button">Data Projects</button>
    </div>

    <script>
        const dataProjectsButton = document.getElementById('data-projects-button');
        const buttonContainer = document.querySelector('.button-container');

        dataProjectsButton.addEventListener('click', () => {
            buttonContainer.classList.add('transition');

            setTimeout(() => {
                buttonContainer.innerHTML = `
                    <button class="button" onclick="window.location.href='https://github.com/solkiria/mosquito_personal_project'">Mosquito Prediction Project</button>
                    <button class="button">Other projects</button>
                    <button class="button" onclick="window.location.href='index.html'">Back</button>
                `;
            }, 2000);
        });
    </script>
</body>
</html>
